version: '3.1'
services:
  sample-api:
    image: leapscientific/sample-api:2.0.2
    hostname: sample-api
    environment:
      NODE_ENV: production
      NMCP_AUTH_REQUIRED: true
      SERVER_AUTHENTICATION_KEY: "${NMCP_AUTH_CLIENT_ID}"
      CCF_30_ONTOLOGY_PATH: ${NMCP_ONTOLOGY_PATH}
      DATABASE_PW:
    volumes:
      - "${NMCP_LOG_VOLUME}:/var/log/nmcp"
      - "${NMCP_ONTOLOGY_LOCATION}:${NMCP_ONTOLOGY_LOCATION}"
    ports:
      - "9671:5000"
    networks:
      - back_tier

  sample-client:
    image: leapscientific/sample-client:2.0.1
    hostname: sample-client
    environment:
      NODE_ENV: production
    volumes:
      - "${NMCP_LOG_VOLUME}:/var/log/nmcp"
    ports:
      - "9673:5000"
    networks:
      - back_tier

  tracing-client:
    image: leapscientific/tracing-client:2.0.1
    hostname: tracing-client
    environment:
      NODE_ENV: production
    volumes:
      - "${NMCP_LOG_VOLUME}:/var/log/nmcp"
    ports:
      - "9683:5000"
    networks:
      - back_tier

  search-client:
    image: leapscientific/search-client:2.0.0
    hostname: search-client
    environment:
      NODE_ENV: production
      SEARCH_API_HOST: sample-api
      SEARCH_CLIENT_SCOPE: "Internal"
      AUTH_CLIENT_ID: "${NMCP_AUTH_CLIENT_ID}"
    volumes:
      - "${NMCP_LOG_VOLUME}:/var/log/nmcp"
    ports:
      - "9693:5000"
    networks:
      - back_tier

  static-api:
    image: leapscientific/static-resources:2.0.0
    hostname: static-api
    environment:
      NODE_ENV: production
      STATIC_API_IS_INTERNAL: 1
      STATIC_SLICE_MOUNT_POINT: "/data/slice/"
    volumes:
      - "${NMCP_LOG_VOLUME}:/var/log/nmcp"
      - "${NMCP_SLICE_LOCATION}:/data/slice"
    ports:
      - "9691:5000"
    networks:
      - back_tier

volumes:
  log_output:

networks:
  back_tier:
